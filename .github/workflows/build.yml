name: Build and Package CalculatorApp

on:
  push:
    branches: [ main, add-logging ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest

    steps:
      # Step 1: Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Setup .NET SDK
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      # Step 3: Restore dependencies
      - name: Restore dependencies
        run: dotnet restore

      # Step 4: Build project in Release mode
      - name: Build project
        run: dotnet build --configuration Release --no-restore

      # Step 5: Run tests (if a test project exists)
      - name: Run tests
        run: |
          if (Test-Path "CalculatorApp.Tests") {
            dotnet test --no-build --verbosity normal
          } else {
            echo "No test project found, skipping tests."
          }

      # Step 6: Install WiX Toolset
      - name: Install WiX Toolset
        run: |
          choco install wixtoolset --version=3.14.0 --no-progress -y

      # Step 7: Build MSI Installer
      - name: Build MSI Installer
        run: |
          cd Installer
          candle.exe Product.wxs -o Product.wixobj
