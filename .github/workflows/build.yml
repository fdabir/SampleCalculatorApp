name: Build and Package CalculatorApp

on:
  push:
    branches: [ main, add-logging ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest

    steps:
      # Step 1 — Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2 — Setup .NET SDK
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      # Step 3 — Restore dependencies
      - name: Restore dependencies
        working-directory: CalculatorApp
        run: dotnet restore

      # Step 4 — Build project in Release mode
      - name: Build project
        working-directory: CalculatorApp
        run: dotnet build --configuration Release --no-restore

      # Step 5 — Run unit tests (if present)
      - name: Run tests
        working-directory: CalculatorApp
        shell: pwsh
        run: |
          if (Test-Path "CalculatorApp.Tests") {
            Write-Host "Running test project..."
            dotnet test --no-build --verbosity normal
          } else {
            Write-Host "No test project found, skipping tests."
          }

      # Step 7 — Build MSI using WiX
      - name: Build MSI Installer
        shell: pwsh
        run: |
          cd Installer
          candle.exe Product.wxs -o Product.wixobj
          light.exe Product.wixobj -o CalculatorApp.msi
          cd ..

      # Step 8 — Upload MSI artifact
      - name: Upload MSI artifact
        uses: actions/upload-artifact@v4
        with:
          name: CalculatorAppInstaller
          path: Installer/CalculatorApp.msi
